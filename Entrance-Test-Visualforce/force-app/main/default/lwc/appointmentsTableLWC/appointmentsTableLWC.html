<template>
    <lightning-card title="Appointments" icon-name="standard:shift_type">
        <template if:true={showConfirmDialog}>
            <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
                <div class="slds-modal__container">
                    <header class="slds-modal__header">
                        <button
                                class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                                title="Close"
                                onclick={handleHideDialog}>
                            <lightning-icon icon-name="utility:close"
                                            alternative-text="close"
                                            variant="inverse"
                                            size="small" >
                            </lightning-icon>
                            <span class="slds-assistive-text">Close</span>
                        </button>

                        <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Confirm Deletion</h2>
                        <p class="slds-m-top_x-small">You see this window because you want to delete&nbsp;
                            <a href={appointmentToDeleteLink} target="_blank" >this record</a>.
                        </p>
                    </header>

                    <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                        <div class="slds-text-align_center">Are you sure you want to delete this record?</div>
                    </div>

                    <footer class="slds-modal__footer">
                        <button class="slds-button slds-button_neutral" onclick={handleHideDialog}>No</button>
                        <button class="slds-button slds-button_text-destructive" onclick={handleDialogYes}>Yes</button>
                    </footer>
                </div>
            </section>

            <div class="slds-backdrop slds-backdrop_open"></div>
        </template>

        <lightning-layout vertical-align="end" class="slds-grid slds-wrap">
            <lightning-layout-item class="slds-col slds-size_5-of-12">
                <lightning-combobox label="Select a Doctor:"
                                    value={selectedDoctor}
                                    options={doctors}
                                    onchange={onDoctorChange}>
                </lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item class="slds-col slds-size_7-of-12">
                <lightning-button label="Clear"
                                  icon-name="utility:delete"
                                  icon-position="right"
                                  variant="brand"
                                  onclick={onDoctorClear}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout vertical-align="end" class="slds-grid slds-wrap" >
            <lightning-layout-item class="slds-col slds-size_5-of-12" >
                <p> Working Hours:&nbsp;
                    <template if:true={displayWorkingHours}>
                        {workingHoursStart}&nbsp;&mdash;&nbsp;{workingHoursEnd}
                    </template>

                    <template if:false={displayWorkingHours}>
                        Doctor Is Not Selected
                    </template>
                </p>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout vertical-align="end" class="slds-grid slds-wrap">
            <lightning-layout-item class="slds-col slds-size_5-of-12">
                <lightning-combobox label="Select a Patient:"
                                    value={selectedPatient}
                                    options={patients}
                                    onchange={onPatientChange}>
                </lightning-combobox>
            </lightning-layout-item>

            <lightning-layout-item class="slds-col slds-size_7-of-12">
                <lightning-button label="Clear"
                                icon-name="utility:delete"
                                icon-position="right"
                                variant="brand"
                                onclick={onPatientClear}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout vertical-align="end" class="slds-grid slds-wrap" >
            <lightning-layout-item class="slds-col slds-size_5-of-12" >
                <lightning-input class="datetime_input"
                                 type="datetime"
                                 label="Pick a Date and Time"
                                 value={datetime}
                                 onchange={onAppointmentDatetimeChange}>
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item class="slds-col slds-size_7-of-12" >
                <lightning-button label="Clear"
                                  icon-name="utility:delete"
                                  icon-position="right"
                                  variant="brand"
                                  onclick={onAppointmentDatetimeClear}>
                </lightning-button>

                <lightning-button class="additional_button"
                                  label="Today"
                                  icon-name="utility:date_input"
                                  icon-position="right"
                                  variant="brand"
                                  onclick={onSetToday}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout vertical-align="end" class="slds-grid slds-wrap" >
            <lightning-layout-item class="slds-col slds-size_5-of-12" >
                <lightning-input class="duration_input"
                                 type="number"
                                 name="duration"
                                 label="Duration in Minutes:"
                                 placeholder="Type amount of minutes"
                                 min="1"
                                 value={duration}
                                 onchange={onDurationChange}>
                </lightning-input>
            </lightning-layout-item>

            <lightning-layout-item class="slds-col slds-size_7-of-12" >
                <lightning-button label="Clear"
                                  icon-name="utility:delete"
                                  icon-position="right"
                                  variant="brand"
                                  onclick={onDurationClear}>
                </lightning-button>
            </lightning-layout-item>
        </lightning-layout>

        <lightning-layout vertical-align="end" class="slds-grid slds-grid_align-spread" >
            <lightning-layout-item class="slds-col" >
                <lightning-button variant="success"
                                  label="Add New Appointment"
                                  title="Add New Appointment"
                                  icon-name="utility:save"
                                  icon-position="right"
                                  onclick={handleSaveAppointment}>
                </lightning-button>
            </lightning-layout-item>

            <lightning-layout-item class="slds-col" >
                <lightning-combobox label="Display Records per Page:"
                                    value={selectedPagesize}
                                    options={pageSizes}
                                    onchange={onPagesizeChange}>
                </lightning-combobox>
            </lightning-layout-item>
        </lightning-layout>

        <template if:true={displayData}>
            <lightning-datatable key-field="id"
                                 data={appointments}
                                 columns={columns}
                                 hide-checkbox-column="true"
                                 onrowaction={handleRowAction}>
            </lightning-datatable>
            <div class="slds-clearfix">
                <div class="slds-page-header" role="banner">
                    <div class="slds-float_right">
                        <lightning-button label="Prev"
                                          icon-name="utility:chevronleft"
                                          icon-position="left"
                                          onclick={handleClickPrev}
                                          disabled={disabledPrevButton}>
                        </lightning-button>

                        <lightning-button class="additional_button"
                                          label="Next"
                                          icon-name="utility:chevronright"
                                          icon-position="right"
                                          onclick={handleClickNext}
                                          disabled={disabledNextButton}>
                        </lightning-button>
                    </div>
                    <p class="slds-page-header__title">Page {pageNumber} of {totalPages} | Showing records from {startingRecordNumber} to {endingRecordNumber}</p>
                </div>
            </div>
        </template>
        <template if:false={displayData}>
            <lightning-layout>
                    <p class="slds-p-around_medium" >
                        <span style="font-size: 1rem; font-weight: bold; color: red" >No appointments found matching the selected criteria</span>
                    </p>
                </lightning-layout>
        </template>
    </lightning-card>
</template>
